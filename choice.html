        <script>
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }
        
            document.addEventListener("DOMContentLoaded", () => {
                const type = getQueryParam("type");
        
                const container = document.querySelector(".container1");
                container.innerHTML = ""; // Clear existing content
        
                let subjects = [];
        
                if (type === "web-dev") {
                    subjects = [
                        { name: "HTML", img: "./assets/icons/html5.svg" },
                        { name: "CSS", img: "./assets/icons/css3.svg" },
                        { name: "JavaScript", img: "./assets/icons/javascript.svg" }
                    ];
                } else if (type === "backend") {
                    subjects = [
                        { name: "Node.js", img: "./assets/icons/node.png" },
                        { name: "Python", img: "./assets/icons/python.png" },
                        { name: "SQL", img: "./assets/icons/sql.png" }
                    ];
                }
                // document.getElementById(".contai").textContent= type;
                subjects.forEach(subject => {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <div class="image">
                            <img src="${subject.img}">
                        </div>
                        <div class="content">
                            <h1>${subject.name}</h1>
                            <div class="btons">
                                <button onclick="navigateToPage('${subject.name}')">Reading Material</button>
                                <button onclick="navigateToPage('${subject.name}')">Interview Q/A</button>
                                <button onclick="navigateToPage('${subject.name}')">Practice Test</button>
                                <button onclick="navigateToPage('${subject.name}')">Tasks</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
        
            function navigateToPage(subject) {
                window.location.href = `readingPaper.html?subject=${subject}`;
            }
        </script>
